apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata: 
  name: k8senablesandbox
spec: 
  crd: 
    spec: 
      names: 
        kind: K8sEnableSandbox
      validation: 
        openAPIV3Schema: 
          properties:  
            className: 
              description: the runtime class name
              type: string
  targets: 
    - target: admission.k8s.gatekeeper.sh
      rego: | 
        package k8senablesandbox
        
        missing_or_empty(obj, field){
          not obj[field]
        }

        missing_or_empty(obj, field){
          obj[field] == ""
        }

        missing_or_empty(obj, field){
          obj[field] == {}
        }

        violation[{"msg": message}] {
          resource := input.review.object
          resource.kind == "Deployment"
          
          missing_or_empty(resource.spec.template.spec, "runtimeClassName")

          message := sprintf("It must have %v as the runtimeClassName for enabling GKE sandbox", [input.parameters.validName])
        }

        violation[{"msg": message}] {
          resource := input.review.object
          resource.kind == "Deployment"
          
          validName := input.parameters.validName
          not match(resource.spec.template.spec.runtimeClassName, validName)

          message := sprintf("It must have %v as the runtimeClassName for enabling GKE sandbox", [input.parameters.validName])
        }

        match(validName, value) {
          validName == value
        }